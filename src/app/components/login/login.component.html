<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">iLink Interns Management</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
          </form>
          
          <!-- Demo accounts section -->
          <div class="mt-4 pt-3 border-top">
            <h6 class="text-center text-secondary mb-3">Demo Accounts</h6>
            <div class="row g-2">
              <div class="col-md-4" *ngFor="let cred of demoCredentials">
                <button 
                  (click)="fillDemoCredentials(cred.username, cred.password)" 
                  class="btn btn-outline-primary btn-sm w-100">
                  {{ cred.role }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
