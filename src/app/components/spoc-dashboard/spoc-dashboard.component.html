<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="text-primary mb-0">SPOC Dashboard</h2>
      <p class="mb-0">Welcome, SPOC! You manage interns and report to the Manager.</p>
    </div>
    <button class="btn btn-danger" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </button>
  </div>

  <div class="alert alert-primary mb-4">
    <i class="bi bi-pencil-square me-2"></i>
    Below is the performance dashboard. As a SPOC, you have full edit access to update intern performance metrics, including scores that automatically determine performance levels.
  </div>
  
  <!-- Embedded Performance Dashboard -->
  <app-performance-dashboard></app-performance-dashboard>
</div>
