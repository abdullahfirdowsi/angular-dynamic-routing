<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">
      <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3">
          <h2 class="text-center mb-0">iLink Interns Management</h2>
        </div>
        <div class="card-body p-4">
          <h4 class="text-center text-primary mb-4">Sign In</h4>
          
          <!-- Alert for error messages -->
          <div *ngIf="loginError" class="alert alert-danger" role="alert">
            {{ loginError }}
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [ngClass]="{'is-invalid': usernameInvalid}"
                placeholder="Enter your username">
              <div *ngIf="usernameInvalid" class="invalid-feedback">
                <span *ngIf="usernameControl?.errors?.['required']">Username is required</span>
                <span *ngIf="usernameControl?.errors?.['minlength']">Username must be at least 3 characters</span>
              </div>
            </div>
            
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [ngClass]="{'is-invalid': passwordInvalid}"
                placeholder="Enter your password">
              <div *ngIf="passwordInvalid" class="invalid-feedback">
                <span *ngIf="passwordControl?.errors?.['required']">Password is required</span>
                <span *ngIf="passwordControl?.errors?.['minlength']">Password must be at least 6 characters</span>
              </div>
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2" 
              [disabled]="loginForm.invalid || isLoading">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Signing in...' : 'Sign In' }}
            </button>
          </form>
          
          <!-- Demo accounts section -->
          <div class="mt-4 pt-3 border-top">
            <h6 class="text-center text-secondary mb-3">Demo Accounts</h6>
            <div class="row g-2">
              <div class="col-md-4" *ngFor="let cred of demoCredentials">
                <button 
                  (click)="fillDemoCredentials(cred.username, cred.password)" 
                  class="btn btn-outline-primary btn-sm w-100">
                  {{ cred.role }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
