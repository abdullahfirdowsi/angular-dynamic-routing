<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="text-primary mb-0">Manager Dashboard</h2>
      <p class="mb-0">Welcome, Manager! You manage SPOCs.</p>
    </div>
    <button class="btn btn-danger" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i>Logout
    </button>
  </div>

  <div class="alert alert-warning mb-4">
    <i class="bi bi-check-circle me-2"></i>
    Below is the performance dashboard. As a Manager, you can review and approve performance evaluations. You have approval rights for all pending performance records.
  </div>
  
  <!-- Embedded Performance Dashboard -->
  <app-performance-dashboard></app-performance-dashboard>
</div>
