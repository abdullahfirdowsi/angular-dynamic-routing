<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="text-center">iLink Interns Management</h3>
        </div>
        <div class="card-body">
          <!-- Error alert -->
          <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ errorMessage }}
            <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
          </div>
          
          <!-- Session expired alert -->
          <div *ngIf="sessionExpired" class="alert alert-warning alert-dismissible fade show" role="alert">
            Your session has expired. Please log in again.
            <button type="button" class="btn-close" (click)="sessionExpired = false"></button>
          </div>
          
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
              <label for="username">Username</label>
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                formControlName="username"
                [class.is-invalid]="username?.invalid && (username?.dirty || username?.touched)"
                required>
              <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="invalid-feedback">
                <div *ngIf="username?.errors?.['required']">Username is required</div>
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="password">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                formControlName="password"
                [class.is-invalid]="password?.invalid && (password?.dirty || password?.touched)"
                required>
              <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            <button 
              type="submit" 
              class="btn btn-primary w-100 mt-3"
              [disabled]="isLoading || loginForm.invalid">
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
          </form>
          
          <!-- Demo accounts section -->
          <div class="mt-4 pt-3 border-top">
            <h6 class="text-center text-secondary mb-3">Demo Accounts</h6>
            <div class="row g-2">
              <div class="col-md-4" *ngFor="let cred of demoCredentials">
                <button 
                  (click)="fillDemoCredentials(cred.username, cred.password)" 
                  class="btn btn-outline-primary btn-sm w-100">
                  {{ cred.role }}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
